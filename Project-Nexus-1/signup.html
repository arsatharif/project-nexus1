<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Sign Up</h1>
    <p>Create an account to get started</p>
    <form>
      <div class="input-group">
        <input type="text" placeholder="Username" id="username" aria-label="Username" required>
      </div>
      <div class="input-group">
        <input type="email" placeholder="Email" id="email" aria-label="Email" required>
      </div>
      <div class="input-group">
        <input type="password" placeholder="Password" id="password" aria-label="Password" required>
      </div>
      <div class="input-group">
        <input type="password" placeholder="Confirm Password" id="confirm-password" aria-label="Confirm Password" required>
      </div>
      <button type="submit">Sign Up Now</button>
      <br>
      <br>
      <a href="#" id="login-link">Already have an account? Login</a>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
