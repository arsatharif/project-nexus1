<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome Back</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Welcome Back </h1>
    <p>Enter your credentials to login</p>
    <form>
      <div class="input-group">
        <input type="text" placeholder="Username" id="username" aria-label="Username" required>
      </div>
      <div class="input-group">
        <input type="password" placeholder="Password" id="password" aria-label="Password" required>
      </div>
      <button type="submit">Login Now</button>
      <br>
      <br>
      <a href="#" id="signup-link">Don't have an account? Sign Up</a>
      <p><a href="#" id="forgot-password-link">Forgot password?</a></p>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
